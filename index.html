<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokemon</title>

    <!--estilos-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--js-->
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!--estilos propios-->
    <style>
        body {
            margin-top: 100px;
            background-color: honeydew;
        }
        
        img {
            border: 1px solid black;
            display: block;
            width: 100%;
        }
        
        .col-3 {
            margin-bottom: 20px;
        }
    </style>
    <!--fin estilos-->

</head>

<body>
    <div class="container">

        <div id="bulbasaur">
        </div>

        <div id="pokemones" class="row">
        </div>
    </div>



    <!--js propio-->
    <script type="text/javascript">
        $(document).ready(function() {

            for (var i = 1; i <= 151; i++) {
                $('#pokemones').append('<div  class="col-3"><img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + i + '.png"></div>');

            }

            $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                var html_str = "";
                html_str += "<h4>Tipos</h4>";
                html_str += "<ul>";
                for (var i = 0; i < res.types.length; i++) {
                    html_str += "<li>" + res.types[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#bulbasaur").html(html_str);
            });

        });
    </script>
    <!--fin js propio-->

</body>

</html>
